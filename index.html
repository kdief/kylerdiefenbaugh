<html>
	<head>
		<meta charset="UTF-8">
		<title>Kyler Diefenbaugh</title>
		<link rel="stylesheet" type="text/css" href="site.css" />
		<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	</head>
	<body>
	
		<div id="main-div-left" class="main-div main-div-side" style="border: 0px solid red">		
			<div id="header-div-left" class="header-div">
				<img src="laptop.jpg" class="header-image" alt="Computer programming and maintenance" />
				<p class="header-title console animation-typing">Computer Programming and Maintenance</p>
			</div>
			<div id="text-div-left" class="text-div console" style="border: 0px solid red">
				<ul>
					<li>one</li>
					<li>two</li>
				</ul>
			</div>		
		</div>

		<div id="main-div-center" class="main-div main-div-center" style="border: 0px solid yellow">
			<img src="name.jpg" alt="Kyler Diefenbaugh" />
			<br />
			<a href="contact.html" target="_blank"><img id="contact-link" src="contactbutton.png" alt="Contact" /></a>

		<div id="main-div-right" class="main-div main-div-side" style="border: 0px solid blue">

			</div>

				<ul>
					<li>one</li>
					<li>two</li>
				</ul>
			</div>
		</div>	
		
		<script>
			$("#header-div-left").click(function() {
				$("#text-div-left").css("visibility", "visible").hide().fadeIn("slow");
			});
			$("#header-div-right").click(function() {
				$("#text-div-right").css("visibility", "visible").hide().fadeIn("slow");
			});
